
<form #form="ngForm">

  <div class="container">
    <div class="cover-spin" loader-checker></div>
    <div class="row">
      <h2>Customers list</h2>
    </div>
    <div class="row">

      <label>Input search phrase: </label>
      <input type="text" class="form-control" name="txtSearch" #txtSearch="ngModel" (keyup)="onSearch()" (click)="onClear()" [(ngModel)]="searchInput" placeholder="Search" />
      <div style="position:relative;width:100%">
        <div name="divSearchResult" *ngIf="showFilterResult" style="z-index:50;background-color:white; opacity:1;width:50%;position:absolute;left:2%;;border:solid 2px;padding:10px;box-shadow: rgba(128, 128, 128,.2) 3px 3px">
          <div *ngFor="let item of filteredList" class="row" style="margin:10px">
            <a href="javascript: ()=> {return false}" (click)="onSelectFilter($event, item)">{{item.firstName + ' ' + item.lastName}}</a><br />
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">

      <div style="float:right">
        <button type="button" (click)="onAdd()" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-default" (click)="onLoad()">Refresh</button>
      </div>
    </div>
    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr >
            <th width="30%">
              <a href="javascript: ()=> {return false}" (click)="onSort('first-name')">First Name </a>

              <span [hidden]="! (currentSortColumn=='first-name' && sortDirection=='asc')">&#x25b4;</span>
              <span [hidden]="! (currentSortColumn=='first-name' && sortDirection=='desc')">&#x25be;</span>

            </th>

            <th width="30%">
              <a href="javascript: ()=> {return false}" (click)="onSort('last-name')">Last Name </a>

              <span [hidden]="! (currentSortColumn=='last-name' && sortDirection=='asc')">&#x25b4;</span>
              <span [hidden]="! (currentSortColumn=='last-name' && sortDirection=='desc')">&#x25be;</span>
            </th>
            <th>
              <a href="javascript: ()=> {return false}" (click)="onSort('birth-date')">Birth Date</a>

              <span [hidden]="! (currentSortColumn=='birth-date' && sortDirection=='asc')">&#x25b4;</span>
              <span [hidden]="! (currentSortColumn=='birth-date' && sortDirection=='desc')">&#x25be;</span>
            </th>
            <th>
              <a href="javascript: ()=> {return false}" (click)="onSort('phone')">Phone</a>

              <span [hidden]="! (currentSortColumn=='phone' && sortDirection=='asc')">&#x25b4;</span>
              <span [hidden]="! (currentSortColumn=='phone' && sortDirection=='desc')">&#x25be;</span>
            </th>
            <th>
              <a href="javascript: ()=> {return false}" (click)="onSort('email')">Email</a>

              <span [hidden]="! (currentSortColumn=='email' && sortDirection=='asc')">&#x25b4;</span>
              <span [hidden]="! (currentSortColumn=='email' && sortDirection=='desc')">&#x25be;</span>

            </th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customerList">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.birthDate | date :'yyyy-MM-dd' }}</td>
            <td>{{item.phone}}</td>

            <td>{{item.email }}</td>
            <td><a [routerLink]="['/Register-Customer', item.id] ">Edit</a> </td>
          </tr>

        </tbody>
      </table>
    </div>


  </div>



</form>
