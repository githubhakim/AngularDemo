<h1>Menu Items</h1>

<p>Please select your items from the below:</p>

<p *ngIf="!menuItems"><em>Loading...</em></p>


<table class="table" *ngIf="menuItems" >
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of menuItems">
      <td> {{item.id}}</td>
      <td> {{item.name}}</td>
      <td> {{item.description}}</td>
      <td> {{item.category}}</td>
      <td> {{item.price}}</td>
    </tr>
  </tbody>
</table>
