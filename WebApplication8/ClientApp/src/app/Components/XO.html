
<form >

  <h3> Play XO: </h3>
  <div class="container">

    <span *ngFor="let item of board;let y=index">
      <span (click)="Move(x,y)" style=" font-size:x-large;padding-top:10px;text-align:center;float:left;display:block;height:50px;width:50px;background-color:lightblue;border-style:solid;border-width:1px;border-radius:2px 2px;cursor:pointer" *ngFor="let subItem of item;let x=index">
        {{subItem}}
      </span>
      <div style="clear:both"></div>

    </span>

    <div *ngIf="winner!=''">winner is {{winner}} </div>
    <div *ngIf="MaxMovesReached">Game Over! </div>
    
    <button type="button" (click)="intialize()">Restart</button>
  </div>

  
</form>
